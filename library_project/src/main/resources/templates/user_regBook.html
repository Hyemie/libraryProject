<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>일반회원 희망도서 신청 폼</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>

<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>

<script type="text/javascript" src="script/menuToggle.js"></script>

<link href="css/common.css" rel="stylesheet">
<style type="text/css">
.formWrap {
	width: 550px;
	box-shadow: 4px 4px 4px #eee;
	border: 1px solid #eee;
	margin: auto;
	padding: 35px;
}

.formWrap > h2 {
	text-align: center;
}

table {
	margin-top: 15px;
}

table td:first-child {
	width: 88px;
}

.btnWrap {
	display: flex;
	justify-content: flex-end;
}

.btnWrap a {
	text-decoration: none;
	color: #fff;
	background-color: rgb(0, 64, 128);
	padding: 4px 8px;
	font-size: 13px;
}

.btnWrap .btn_gray {
	background-color: #777;
}
</style>
</head>
<body>
<div class="wrap">
<nav class="py-2 bg-light border-bottom">
			<div class="container d-flex flex-wrap justify-content-end">
				<ul class="nav">
					<li class="nav-item" th:if="${loginAdmin} == null"><a
						href="loginForm" class="nav-link link-dark px-2">로그인</a></li>
					<li class="nav-item" th:if="${loginAdmin} != null"><a
						href="logout" class="nav-link link-dark px-2">로그아웃</a></li>
					<li class="nav-item" th:if="${loginAdmin} == null"><a href="joinForm"
						class="nav-link link-dark px-2">회원가입</a></li>
					<li class="nav-item" th:if="${loginAdmin} != null"><a href="myPage"
						class="nav-link link-dark px-2">마이페이지</a></li>
					<li class="nav-item dropdown" th:if="${loginAdmin} == '1'">
			          <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
			            관리
			          </a>
			          <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
			            <li><a class="dropdown-item" href="addForm">신규도서 추가</a></li>
			            <li><a class="dropdown-item" href="admin_bookList">도서목록 관리</a></li>
			            <li><a class="dropdown-item" href="#">대출·반납 관리</a></li>
			            <li><a class="dropdown-item" href="admin_regBookListBefore">희망도서 신청 관리</a></li>
			          </ul>
			        </li>
				</ul>
			</div>
		</nav>
		<header class="py-3 border-bottom bg-navy" id="mainMenu">
			<div class="container d-flex flex-wrap justify-content-end">
				<a href="main"
					class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
					<img alt="메인아이콘" src="svg/main_icon.svg" class="mainIcon">
				</a>
				<ul class="nav">
					<li class="nav-item"><a href="#"
						class="nav-link link-light px-4 active" aria-current="page">자료검색</a></li>
					<li class="nav-item"><a href="#" class="nav-link link-light">신청·참여</a></li>
				</ul>
			</div>
		</header>
		<div class="py-3 sub-menu" id="subMenu" style="display: none">
			<div class="container d-flex flex-wrap justify-content-end">
				<ul class="nav">
					<li class="nav-item"><a href="admin_bookList"
						class="nav-link px-2 active" aria-current="page">도서목록 조회</a></li>
					<li class="nav-item"><a href="user_regBook" class="nav-link">희망도서 신청</a></li>
				</ul>
			</div>
		</div>
	<div class="content">
	<form action="regBook" method="post">
	<div class="formWrap">
		<h2>희망도서 신청</h2>
		<div class="btnWrap">
			<table class="table border-secondary">
				<tr>
					<td class="table-active">도서명</td>
					<td><input type="text" name="RTitle" size="20" required></td>
				</tr>
				<tr>
					<td class="table-active">저자</td>
					<td><input type="text" name="RWriter" size="20" required></td>
				</tr>
				<tr>
					<td class="table-active">출판사</td>
					<td><input type="text" name="RPublisher" size="20" required></td>
				</tr>
				<tr>
					<td class="table-active">신청사유</td>
					<td><input type="text" name="RReason" size="20"></td>
				</tr>
				<tr>
					<td class="table-active">가격</td>
					<td><input type="number" name="RPrice" size="20"></td>
				</tr>
				<tr>
					<td class="table-active">비고</td>
					<td><input type="text" name="REtc" size="20"></td>
				</tr>
			</table>
			</div>
				<table class="btnWrap">
					<tr>
						<td><input type="submit" onclick="location.href='myPage'" value="완료">
						<input type="button" onclick="location.href='myPage'" value="취소"></td>
					</tr>
				</table>
			</div>
		</form>
	</div>
</div>
</body>
</html>
